<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Types of Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h2>Data List</h2>
    <dl>
        <dd>india</dd>
        <dd>& Russia</dd>
        <dd>are best friends</dd>
    </dl>    
</body>
</html>
