<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms one</title>
    <style>
        body {
            background-color: #414141;
            color: #ffffff;
        }
    </style>
</head>
<body>
   <h1>Forms in html</h1> 
   <form action="url" method="GET" accept-charset="utf-16" autocomplete="off" enctype="" target="">
    <label for="fname">First Name:</label><br>
        <input type="text" placeholder="first name" name="" id="fname">
        <br>
    <label for="lname">Last Name:</label><br>
        <input type="text" placeholder="last name" name="" id="lname">
        <br>
        <button type="submit">Submit</button>
   </form>
   <!-- action mai define karo ki page kaise react kare abter submit/pay/other-thing ,, meathod - GET/POST,, <br>-tag use to make the fillable form into next line-->
    <!-- accept-charset=is for accepting different languages ,, enctype= is for encription of your form like weather it should only be application/text(no adding of image in middle of form) or multipart/form-data(can also add/send image using browser feature)  -->
</body>
</html>
